  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: url('king.jpg') no-repeat center center/cover;
      color: #000000;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 30px;
      font-size: 48px;
      animation: fadeIn 2s ease-in-out;
    }
    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #ffffff;
      margin: 20px auto;
      animation: bounce 2s infinite;
    }
    .verse {
      margin-top: 10px;
      font-size: 20px;
      font-style: italic;
      animation: fadeIn 3s ease-in-out;
    }
    .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
      animation: fadeInUp 2s ease-in-out;
    }
    .social-links a {
      text-decoration: none;
      font-size: 20px;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }
    .social-links a:hover {
      transform: scale(1.2);
    }
    .threads { background-color: #0099FF; }
    .x { background-color: #1DA1F2; }
    .snapchat { background-color: #FFFC00; }
    .whatsapp { background-color: #25D366; }
    .telegram { background-color: #0088CC; }
    .phone {
      background-color: #333;
      width: auto;
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      text-decoration: none;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .phone:hover {
      background-color: #555;
      transform: scale(1.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
